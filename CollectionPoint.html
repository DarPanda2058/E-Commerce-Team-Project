<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/CollectionPoint.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" height="auto" width="70px" alt="">
        <img class="acc" src="images/user.png" height="auto" width="45px" alt="">
    </header>
    <div class="title-row">
        <div class="title-shopping">
            <p>1. Shopping Cart </p>
        </div>
        <div class="title-collection" id="active">
            <p>2. Collection Point</p>
        </div>
        <div class="title-payment">
            <p>3. Payment Option</p>
        </div>
    </div>
    <form action="#">
        <table>
            <tr class="header">
                <th >Choose Collection Point</th>
                <td id="col-width">Date</td>
                <td id="col-width">Time</td>
            </tr>
            <tr class="collection-row">
                <th class="collection-point"><p>West Yokshore</p></th>
                <td class="date-container" id="col-width">
                    <select name="date" id="">
                        <option value="">14th April, 2024, Wednesday</option>
                    </select>
                </td>
                <td class = "time-container" id="col-width">
                    <select name="time" id="">
                        <option value=""> 13:00 - 15:00</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
        <div class="total-container">
            <div class="sub-total">
                <p>Sub-total</p>
                <p>&pound; 200</p>
            </div>
            <div class="shipping">
                <p>Shipping</p>
                <p>Free</p>
            </div>
            <div class="total">
                <p>TOTAL</p>
                <p>&pound; 200</p>
            </div>
            <!-- <a href="PaymentOption.html"><button>Continue</button> -->
            <button><a href="PaymentOption.html">Continue</a></button>
            <button>Cancel</button>
        </div>
</body>
</html>
